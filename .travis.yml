language: scala
dist: xenial
scala:
- 2.12.8
- 2.13.0
jdk:
  - openjdk8
before_install:
  - export PATH=${PATH}:./vendor/bundle
install:
  - rvm use 2.4.4 --install --fuzzy
  - gem update --system
  - gem install sass
  - gem install jekyll -v 3.8.2
sudo: false
script:
  - if [[ "$TRAVIS_PULL_REQUEST" = "false" && "$TRAVIS_BRANCH" = "master" ]]; then sbt "++${TRAVIS_SCALA_VERSION}!" coverage tests/run publishMicrosite coverageReport; else sbt "++${TRAVIS_SCALA_VERSION}!" coverage tests/run coverageReport ; fi
  # TODO enable tut with Scala 2.13
  - if [[ "$TRAVIS_SCALA_VERSION" == "2.12."* ]]; then sbt "++${TRAVIS_SCALA_VERSION}!" tut ; fi
branches:
  except:
  - "/^v\\d+\\.\\d+\\.\\d+$/"
after_success:
  - bash <(curl -s https://codecov.io/bash)

env:
  global:
  - secure: 
  - secure: 
